<head>

<body>

    <!--Search Bar https://www.freecodecamp.org/news/how-to-submit-a-form-with-javascript/#:~:text=To%20submit%20a%20form%20using,if%20any%20data%20is%20submitted). https://www.w3schools.com/jsref/event_onsubmit.asp-->
    <div class="container-fluid">
        <form id="searchform" action="" onsubmit="search()">

            <button type="submit" id="submit">Submit</button>
