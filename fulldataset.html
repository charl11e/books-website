<!DOCTYPE html>
<html lang = "en-uk" data-bs-theme="dark">

<head>
    <!--Title & Favicon (W3Schools, 2023a)-->
    <title>Pocket Library</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    
    <!--Bootstrap Integration (Bootstrap Team, 2023a)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!--Link CSS sheet & Javascript scripts-->
    <link href="css.css" rel="stylesheet">
    <script src="search.js"></script>
    <script src="datasettable.js"></script>
    <script src="dataset.js"></script>

    <!--Set Viewport (helps scaling on mobile devices) (W3Schools, 2023b)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Set characterset-->
    <meta charset="utf-8">

</head>

<body>

    <!--Navbar (W3Schools, 2023h)-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <img src="/images/favicon.png" alt="Logo" height="30" class="d-inline-block align-text-top">
                Pocket Library
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2">
                    <a class="nav-link" href="/index.html">Home</a>
                    <a class="nav-link active" href="/fulldataset.html">Full Dataset</a>
                </div>

                <!--Search Bar (Olawanle, 2023) (W3Schools, 2023c) (Bootstrap Team, 2023b) (Bootstrap Team, 2023c)-->
                <div class="d-flex flex-row-reverse">
                    <form class="d-flex" role="search" id="searchform" action="/searchresults.html" onsubmit="search()">
                        <input class="form-control me-2" type="text" id="searchquery" class="" placeholder="Enter your search:">
                        <button type="search" class="btn btn-default" id="submit"><img src="/images/search.png" height="30"></button>
                    </form>

                    <!--Filter for search bar (W3Schools, 2023i)-->
                    <div id="dropdown-position">
                        <div class ="search-filter">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                <img src="/images/filter.png" height="30">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a id="title" class="dropdown-item" href="#" onclick="filter('title')">Title</a></li>
                                <li><a id="authors" class="dropdown-item" href="#" onclick="filter('authors')">Authors</a></li>
                                <li><a id="average_rating" class="dropdown-item" href="#" onclick="filter('average_rating')">Average Rating</a></li>
                                <li><a id="isbn" class="dropdown-item" href="#" onclick="filter('isbn')">ISBN</a></li>
                                <li><a id="isbn13" class="dropdown-item" href="#" onclick="filter('isbn13')">ISBN-13</a></li>
                                <li><a id="language_code" class="dropdown-item" href="#" onclick="filter('language_code')">Language Code</a></li>
                                <li><a id="num_pages" class="dropdown-item" href="#" onclick="filter('num_pages')">Page Count</a></li>
                                <li><a id="ratings_count" class="dropdown-item" href="#" onclick="filter('ratings_count')">Ratings Count</a></li>
                                <li><a id="text_reviews_count" class="dropdown-item" href="#" onclick="filter('text_reviews_count')">Reviews Count</a></li>
                                <li><a id="publication_date" class="dropdown-item" href="#" onclick="filter('publication_date')">Publication Date</a></li>
                                <li><a id="publisher" class="dropdown-item" href="#" onclick="filter('publisher')">Publisher</a></li>
                                <li><a id="bookid" class="dropdown-item" href="#" onclick="filter('bookid')">Book ID</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="table-container">
        <p id="tabledata"></p>
    </div>

</body>

</html>
